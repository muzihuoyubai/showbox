<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS3 Matching Game</title>
    <link rel="stylesheet" href="css/matchgame.css" />
</head>

<body>
    <header>
        <h1>CSS3 Matching Game</h1>
    </header>
    <div id="timer">
        Elapsed time: <span id="elapsed-time">00:00</span>
    </div>
    <section id="game">
        <div id="cards">
            <div class="card">
                <div class="face front"></div>
                <div class="face back"></div>
            </div>
        </div>
    </section>
    <section id="popup" class="hide">
        <div id="popup-bg">
        </div>
        <div id="popup-box">
            <div id="popup-box-content">
                <h1>You Won!</h1>
                <p>Your Score:</p>
                <p><span class='score'>13</span></p>
            </div>
        </div>
    </section>
    <footer>
        <p>基于css3制作的记牌游戏</p>
    </footer>
</body>
<script src="../js/jquery-3.1.1.js"></script>
<script src="js/matchgame.js"></script>
</body>

</html>
